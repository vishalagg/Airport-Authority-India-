{% extends "base_generic.html" %}

{% block content %}
	<div class="jumbotron" id="back">
        {% load static %}
        <img src="{% static 'images/localplane.png' %}" class="img-ronuded" alt="AAI" width="260" height="250">
        <h3>Name : {{localplane.name}}</h3>
        <h3>Size : {{localplane.size}}</h3>
        <h3>Terminal : {{localplane.terminal}}</h3>
        <button class="btn btn-primary" data-toggle="collapse" data-target="#collapse">DESCRIPTION</button>
        <div id="collapse" class="collapse">
            <h4> {{localplane.description}}</h4>
        </div>
    </div>
{% endblock %}

{% block footer %}
    <div class="foot">
        <div class="well well-sm">
          <div class="text-center">
            @COPYRIGHT 2017
          </div>
        </div>
    </div>
{% endblock %}
